<html>
    <body>
        <h1>Récapitulatif de l'import des utilisateurs du {{ date_import }}</h1>
        <p id="total">Nombre total d'utilisateurs créés : {{ number_of_new_beneficiaries }}</p>
        <p id="errors">
        {% if error_messages %}
            <ul>
            {% for error in error_messages %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        </p>
    </body>
</html>
