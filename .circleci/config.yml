version: 2.1
orbs:
  slack: circleci/slack@4.2

slack-fail-post-step: &slack-fail-post-step
  post-steps:
    - slack/notify:
        event: fail
        channel: sh√©rif
        custom: |
          {
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Oups, `nightly` a eu un soucis cette nuit :pleurs:"
                },
                "accessory": {
                  "type": "image",
                  "image_url": "https://upload.wikimedia.org/wikipedia/commons/f/f3/Airport-firefighters-drill.jpg",
                  "alt_text": "Nightly down"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View job",
                      "emoji": true
                    },
                    "url": "$CIRCLE_BUILD_URL"
                  }
                ]
              }
            ]
          }

###################
#  EXECUTORS
###################

executors:
  gcp-sdk:
    docker:
      - image: google/cloud-sdk:316.0.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD

  helm:
    docker:
      - image: ${GCP_REGION}-docker.pkg.dev/${GCP_INFRA_PROJECT}/${GCP_TOOLS_REGISTRY_NAME}/helm-gcp:3.4.1
        auth:
          username: _json_key  # default username when using a JSON key file to authenticate
          password: $GCP_INFRA_KEY

###################
#  COMMANDS
###################

commands:
  authenticate_gcp:
    description: Authenticate to a GCP project
    parameters:
      gcp-key-name:
        type: env_var_name
    steps:
      - run: echo ${<< parameters.gcp-key-name >>} > ${HOME}/gcp-key.json
      - run: gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
      - run: gcloud --quiet config set project ${GCP_PROJECT}

  deploy-api-cloudrun:
    description: Authenticate to a GCP project
    parameters:
      app_name:
        type: string
      app_env:
        type: string
      app_image_tag:
        type: string
      docker_image_name:
        type: string
      app_service_account_email:
        type: string
      vpc_connector_name:
        type: string
    steps:
      - run: |
          set +eo pipefail
          gcloud beta run deploy << parameters.app_name >> \
            --platform=managed \
            --allow-unauthenticated \
            --vpc-connector=<< parameters.vpc_connector_name >> \
            --project ${GCP_PROJECT} \
            --region ${GCP_REGION} \
            --port=80 \
            --memory=1Gi \
            --service-account << parameters.app_service_account_email >> \
            --min-instances=1 \
            --set-env-vars "\
                ACTIVATION_USER_RECIPIENTS=sm://${GCP_PROJECT}/<< parameters.app_name >>_activation_user_recipients, \
                ADMINISTRATION_EMAIL_ADDRESS=sm://${GCP_PROJECT}/<< parameters.app_name >>_administration_email_address, \
                ALGOLIA_API_KEY=sm://${GCP_PROJECT}/<< parameters.app_name >>_algolia_api_key, \
                ALGOLIA_APPLICATION_ID=sm://${GCP_PROJECT}/<< parameters.app_name >>_algolia_application_id, \
                ALLOCINE_API_KEY=sm://${GCP_PROJECT}/<< parameters.app_name >>_allocine_api_key, \
                BASTION_TOKEN=sm://${GCP_PROJECT}/<< parameters.app_name >>_bastion_token, \
                CORS_ALLOWED_ORIGIN=https://.*.<< parameters.app_env >>.gcp.passculture.app, \
                DATABASE_URL=sm://${GCP_PROJECT}/<< parameters.app_name >>_database_url, \
                DEMARCHES_SIMPLIFIEES_TOKEN=sm://${GCP_PROJECT}/<< parameters.app_name >>_demarches_simplifiees_token, \
                DEMARCHES_SIMPLIFIEES_WEBHOOK_TOKEN=sm://${GCP_PROJECT}/<< parameters.app_name >>_demarches_simplifiees_webhook_token, \
                DEV_EMAIL_ADDRESS=sm://${GCP_PROJECT}/<< parameters.app_name >>_dev_email_address, \
                ENV=<< parameters.app_env >>, \
                EXPORT_TOKEN=sm://${GCP_PROJECT}/<< parameters.app_name >>_export_token, \
                FLASK_SECRET=sm://${GCP_PROJECT}/<< parameters.app_name >>_flask_secret, \
                FTP_TITELIVE_PWD=sm://${GCP_PROJECT}/<< parameters.app_name >>_ftp_titelive_pwd, \
                FTP_TITELIVE_URI=sm://${GCP_PROJECT}/<< parameters.app_name >>_ftp_titelive_uri, \
                FTP_TITELIVE_USER=sm://${GCP_PROJECT}/<< parameters.app_name >>_ftp_titelive_user, \
                JOUVE_API_DOMAIN=sm://${GCP_PROJECT}/<< parameters.app_name >>_jouve_api_domain, \
                JOUVE_PASSWORD=sm://${GCP_PROJECT}/<< parameters.app_name >>_jouve_password, \
                JOUVE_USERNAME=sm://${GCP_PROJECT}/<< parameters.app_name >>_jouve_username, \
                JOUVE_VAULT_GUID=sm://${GCP_PROJECT}/<< parameters.app_name >>_jouve_vault_guid, \
                JWT_SECRET_KEY=sm://${GCP_PROJECT}/<< parameters.app_name >>_jwt_secret_key, \
                MAILJET_API_KEY=sm://${GCP_PROJECT}/<< parameters.app_name >>_mailjet_api_key, \
                MAILJET_API_SECRET=sm://${GCP_PROJECT}/<< parameters.app_name >>_mailjet_api_secret, \
                NLTK_DATA=/root/nltk_data, \
                OBJECT_STORAGE_URL=sm://${GCP_PROJECT}/<< parameters.app_name >>_object_storage_url, \
                OVH_BUCKET_NAME=sm://${GCP_PROJECT}/<< parameters.app_name >>_ovh_bucket_name, \
                OVH_PASSWORD=sm://${GCP_PROJECT}/<< parameters.app_name >>_ovh_password, \
                OVH_REGION_NAME=sm://${GCP_PROJECT}/<< parameters.app_name >>_ovh_region_name, \
                OVH_TENANT_NAME=sm://${GCP_PROJECT}/<< parameters.app_name >>_ovh_tenant_name, \
                OVH_USER=sm://${GCP_PROJECT}/<< parameters.app_name >>_ovh_user, \
                PASS_CULTURE_BIC=sm://${GCP_PROJECT}/<< parameters.app_name >>_pass_culture_bic, \
                PASS_CULTURE_IBAN=sm://${GCP_PROJECT}/<< parameters.app_name >>_pass_culture_iban, \
                PASS_CULTURE_REMITTANCE_CODE=sm://${GCP_PROJECT}/<< parameters.app_name >>_pass_culture_remittance_code, \
                PAYMENTS_DETAILS_RECIPIENTS=sm://${GCP_PROJECT}/<< parameters.app_name >>_payments_details_recipients, \
                PAYMENTS_REPORT_RECIPIENTS=sm://${GCP_PROJECT}/<< parameters.app_name >>_payments_report_recipients, \
                PC_GOOGLE_KEY=sm://${GCP_PROJECT}/<< parameters.app_name >>_pc_google_key, \
                PROVIDER_FNAC_BASIC_AUTHENTICATION_TOKEN=sm://${GCP_PROJECT}/<< parameters.app_name >>_provider_fnac_basic_authentication_token, \
                RECAPTCHA_SECRET=sm://${GCP_PROJECT}/<< parameters.app_name >>_recaptcha_secret, \
                REDIS_URL=sm://${GCP_PROJECT}/<< parameters.app_name >>_redis_url, \
                SUPPORT_EMAIL_ADDRESS=sm://${GCP_PROJECT}/<< parameters.app_name >>_support_email_address, \
                TRANSACTIONS_RECIPIENTS=sm://${GCP_PROJECT}/<< parameters.app_name >>_transactions_recipients, \
                WALLET_BALANCES_RECIPIENTS=sm://${GCP_PROJECT}/<< parameters.app_name >>_wallet_balances_recipients" \
            --image=${GCP_REGION}-docker.pkg.dev/${GCP_INFRA_PROJECT}/${GCP_REGISTRY_NAME}/<< parameters.docker_image_name >>:<< parameters.app_image_tag >>
            true

  deploy-cron-gke:
    description: Deploy Crons and worker via helm to Kubernetes Cluster
    parameters:
      helm_release_name:
        type: string
      helm_chart_name:
        type: string
      kubernetes_namespace:
        type: string
      helm_values_file:
        type: string
    steps:
      - run: |
          set +eo pipefail
          helm upgrade << parameters.helm_release_name >> tmp/<< parameters.helm_chart_name >> \
            --install --wait \
            --namespace << parameters.kubernetes_namespace >> \
            --values tmp/<< parameters.helm_chart_name >>/<< parameters.helm_values_file >> \
            --set-string image.tag=${CIRCLE_SHA1}
          true

###################
#  JOBS
###################

jobs:
  run-tests:
    parameters:
      is_nightly_build:
        type: boolean
        default: false
    working_directory: ~/pass-culture-api-ci
    docker:
      - image: circleci/python:3.7.6
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          DATABASE_URL_TEST: postgresql://pytest:pytest@localhost:5432/pass_culture
          REDIS_URL: redis://localhost:6379
      - image: circleci/postgres:12.3-postgis
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          POSTGRES_USER: pytest
          POSTGRES_PASSWORD: pytest
          POSTGRES_DB: pass_culture
      - image: redis
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Install pcapi Python package
          command: |
            venv/bin/pip install -e .
            venv/bin/pip freeze
      - run:
          name: Check for alembic multiple heads
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python -m nltk.downloader punkt stopwords &> /dev/null
            if [ ! -z "$(alembic branches)" ]; then echo "Multiple alembic heads found"; exit 1; fi
      - when:
          condition: << parameters.is_nightly_build >>
          steps:
            - run:
                name: Running tests
                when: always
                command: |
                  RUN_ENV=tests venv/bin/pytest tests --cov --cov-report html --junitxml=test-results/junit.xml
                  venv/bin/coveralls
      - unless:
          condition: << parameters.is_nightly_build >>
          steps:
            - run:
                when: always
                name: Running tests
                command: |
                  RUN_ENV=tests venv/bin/pytest tests --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: htmlcov

  quality:
    working_directory: ~/pass-culture-api-ci
    docker:
      - image: circleci/python:3.7.6
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Install pcapi Python package
          command: |
            venv/bin/pip install -e .
            venv/bin/pip freeze
      - run:
          name: Check imports are well organized with isort
          when: always
          command: venv/bin/isort . --check-only
      - run:
          name: Check code is well formatted with black
          when: always
          command: venv/bin/black . --check
      - run:
          name: Run pylint
          when: always
          command: venv/bin/pylint src tests --jobs=4

  build-container:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/pass-culture-main/api
    steps:
      - checkout:
          path: ~/pass-culture-main/api
      - restore_cache:
          name: Restore requirements checksum
          keys:
            # By using only cache prefix, we load the most recent checksum
            - pass-culture-api-requirements-checksum-
      - run:
          name: Check if the requirements have changed
          command: md5sum --status -c requirements.md5;
      - run:
          name: Build docker image when requirements have changed
          command: docker build -t passcultureapp/api-flask:latest .
          when: on_fail
      - run:
          name: Push docker image
          command: |
            docker login -u passcultureapp -p $DOCKERHUB_PASSWORD
            docker push passcultureapp/api-flask:latest
          when: on_fail
      - run:
          name: Generate requirements print
          command: md5sum ./requirements.txt > requirements.md5
          when: on_fail
      - save_cache:
          key: pass-culture-api-requirements-checksum-{{ .Revision }}
          paths:
            - requirements.md5
          when: on_fail

  build-and-push-image:
    executor: gcp-sdk
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - authenticate_gcp:
          gcp-key-name: GCP_INFRA_KEY
      - run: gcloud beta auth configure-docker ${GCP_REGION}-docker.pkg.dev
      - run: |
          docker build . \
            -f Dockerfile.gcp \
            -t ${GCP_REGION}-docker.pkg.dev/${GCP_INFRA_PROJECT}/${GCP_REGISTRY_NAME}/pcapi:${CIRCLE_SHA1}
      - run: docker push ${GCP_REGION}-docker.pkg.dev/${GCP_INFRA_PROJECT}/${GCP_REGISTRY_NAME}/pcapi:${CIRCLE_SHA1}

  deploy-api-cloudrun:
    executor: gcp-sdk
    steps:
      - authenticate_gcp:
          gcp-key-name: GCP_METIER_KEY
      - deploy-api-cloudrun:
          app_name: pcapi-testing
          app_env: testing
          app_image_tag: ${CIRCLE_SHA1}
          docker_image_name: pcapi
          app_service_account_email: pcapi-testing@passculture-metier-ehp.iam.gserviceaccount.com
          vpc_connector_name: metier-ehp

  deploy-cron-and-worker:
    executor: helm
    environment:
      GKE_CLUSTER_NAME: cluster-metier-ehp
      HELM_EXPERIMENTAL_OCI: 1
      CHART_NAME: passculture-chart
      TAG: stable
    steps:
      - authenticate_gcp:
          gcp-key-name: GCP_METIER_KEY
      - run:
          name: Get GKE cluster credentials
          command: gcloud container clusters get-credentials --region ${GCP_REGION} ${GKE_CLUSTER_NAME}
      - run:
          name: Login to GCP Artifact Registry with helm
          command: echo ${GCP_INFRA_KEY} | helm registry login  -u _json_key --password-stdin ${GCP_REGION}-docker.pkg.dev/${GCP_INFRA_PROJECT}
      - run:
          name: Pull chart from registry
          command: helm chart pull ${GCP_REGION}-docker.pkg.dev/${GCP_INFRA_PROJECT}/${GCP_REGISTRY_NAME}/${CHART_NAME}:${TAG}
      - run:
          name: Export chart in local filesystem
          command: helm chart export ${GCP_REGION}-docker.pkg.dev/${GCP_INFRA_PROJECT}/${GCP_REGISTRY_NAME}/${CHART_NAME}:${TAG} -d tmp/
      - deploy-cron-gke:
          helm_chart_name: passculture
          helm_release_name: development
          kubernetes_namespace: development
          helm_values_file: values.testing.yaml

  tests-data-analytics:
    docker:
      - image: circleci/python:3.6.11
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          DATABASE_URL: postgresql://pass_culture:passq@postgres-product:5432/pass_culture
      - image: circleci/postgres:12.3-postgis
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        name: postgres-product
        environment:
          POSTGRES_USER: pass_culture
          POSTGRES_PASSWORD: passq
          POSTGRES_DB: pass_culture
    steps:
      - checkout
      - run:
          name: Initialize api environment
          command: |
            git clone --single-branch --branch $CIRCLE_BRANCH https://github.com/betagouv/pass-culture-api.git || git clone https://github.com/betagouv/pass-culture-api.git;
            cd pass-culture-api;
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -e .
            pip install -r requirements.txt;
            python -m nltk.downloader punkt stopwords;
            python -m pcapi.install_database_extensions;
            alembic upgrade head;
      - run:
          name: Run data-analytics tests
          command: |
            git clone https://github.com/betagouv/pass-culture-data-analytics.git
            cd pass-culture-data-analytics
            pipenv install -e .
            pipenv run pytest
      - run:
          name: Notify PC Ops Bot
          when: on_fail
          command: |
            export BOT_MESSAGE="'Build *$CIRCLE_JOB* fail : $CIRCLE_BUILD_URL'"
            curl -X POST -H 'Content-type: application/json' --data "{'text': $BOT_MESSAGE}" $SLACK_OPS_BOT_URL

  functional-tests-webapp:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/
    steps:
      - run:
          name: Initialize environment
          command: |
            git clone https://github.com/betagouv/pass-culture-main.git
            cd pass-culture-main
            rm -rf shared
            git clone https://github.com/betagouv/pass-culture-browser.git webapp
            ./install_lib_ci.sh
      - checkout:
          path: ~/pass-culture-main/api
      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Running API server
          command: |
            cd ~/pass-culture-main/api
            cd ~/pass-culture-main
            ./pc start-backend
          background: true
      - run:
          name: Run Frontend Webapp (Prod version)
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ~/pass-culture-main/webapp
            nvm install
            git checkout master
            yarn install
            yarn start
          background: true
      - run:
          name: Running Sandbox
          command: |
            cd pass-culture-main
            dockerize -wait http://localhost/health/api -timeout 5m -wait-retry-interval 5s
            dockerize -wait http://localhost/health/database -timeout 5m -wait-retry-interval 5s
            ./pc sandbox --name=industrial
      - run:
          name: Running end2end tests WEBAPP
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ~/pass-culture-main/webapp
            nvm install
            dockerize -wait http://localhost:3000 -timeout 5m -wait-retry-interval 5s
            yarn test:cafe
      - store_artifacts:
          path: ~/pass-culture-main/webapp/testcafe_screenshots
      - run:
          name: Notify PC Ops Bot
          when: on_fail
          command: |
            export BOT_MESSAGE="'Build *$CIRCLE_JOB* fail : $CIRCLE_BUILD_URL'"
            curl -X POST -H 'Content-type: application/json' --data "{'text': $BOT_MESSAGE}" $SLACK_OPS_BOT_URL

  functional-tests-pro:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/
    steps:
      - run:
          name: Init env
          command: |
            git clone https://github.com/betagouv/pass-culture-main.git
            cd pass-culture-main
            rm -rf shared
            git clone https://github.com/betagouv/pass-culture-pro.git pro
            ./install_lib_ci.sh
      - checkout:
          path: ~/pass-culture-main/api
      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Running API server
          command: |
            cd ~/pass-culture-main/api
            cd ~/pass-culture-main
            ./pc start-backend
          background: true
      - run:
          name: Run Frontend Pro (Prod version)
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ~/pass-culture-main/pro
            nvm install
            git checkout master
            yarn install
            yarn start
          background: true
      - run:
          name: Running Sandbox
          command: |
            cd pass-culture-main
            dockerize -wait http://localhost/health/api -timeout 5m -wait-retry-interval 5s
            dockerize -wait http://localhost/health/database -timeout 5m -wait-retry-interval 5s
            ./pc sandbox --name=industrial
      - run:
          name: Running end2end tests PRO
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ~/pass-culture-main/pro
            nvm install
            dockerize -wait http://localhost:3001 -timeout 5m -wait-retry-interval 5s
            yarn test:cafe
      - store_artifacts:
          path: ~/pass-culture-main/pro/testcafe_screenshots
      - run:
          name: Notify PC Ops Bot
          when: on_fail
          command: |
            export BOT_MESSAGE="'Build *$CIRCLE_JOB* fail : $CIRCLE_BUILD_URL'"
            curl -X POST -H 'Content-type: application/json' --data "{'text': $BOT_MESSAGE}" $SLACK_OPS_BOT_URL

###################
#  WORKFLOWS
###################

workflows:
  version: 2
  commit:
    jobs:
      - run-tests:
          name: "Run tests after commit"
          filters:
            branches:
              ignore:
                - production
      - quality:
          name: "Run quality checks after commit"
      - build-container:
          filters:
            branches:
              only:
                - master

  gcp:
    jobs:
      - build-and-push-image:
          filters:
            branches:
              only:
                - master
          context:
            - GCP_EHP
      - deploy-api-cloudrun:
          requires:
            - build-and-push-image
          context:
            - GCP_EHP
      - deploy-cron-and-worker:
          requires:
            - build-and-push-image
          context:
            - GCP_EHP

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - functional-tests-webapp:
          context: Slack
          <<: *slack-fail-post-step
      - functional-tests-pro:
          context: Slack
          <<: *slack-fail-post-step
      - tests-data-analytics:
          context: Slack
          <<: *slack-fail-post-step
      - run-tests:
          name: "Run nightly tests"
          is_nightly_build: true
          context: Slack
          <<: *slack-fail-post-step
      - quality:
          context: Slack
          <<: *slack-fail-post-step
